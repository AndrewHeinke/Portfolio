<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Contact Andrew Heinke</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"><link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
	<header>
    	<div id="nameWrap">
    		<div id="myName">
    			<h1>Andrew Heinke</h1>
    		</div>
  			<div class="nav">
      			<ul>
        			<li><a href="index.html">About</a></li>
        			<li><a href="portfolio.html">Portfolio</a></li>
        			<li><a href="contact.html">Contact</a></li>
      			</ul>
    		</div>
		</div>
	</header>
		<div class="content">
			<section class="main">
				<h2>Contact</h2>
				<hr id="thicker">
				<form action="mailto:andrew.j.heinke@gmail.com" method="post">
    				<div>
       					<label for="name">Name:</label>
       					<input type="text" id="name" placeholder="John Smith" />
    				</div>
   					<div>
       					<label for="mail">E-mail:</label>
        				<input type="email" id="mail" placeholder="example@gmail.com" />
    				</div>
    				<div>
       					<label for="msg">Message:</label>
        				<textarea id="msg"></textarea>
    				</div>
    				<div>
        				<button id="formBtn" type="submit">Submit</button>
    				</div>
				</form>
			</section>
			<section class="rightArea">
				<h4>Connect with Me</h4>
				<hr>
				<div class="socialBtns">
					<a href="https://github.com/AndrewHeinke"><img class="socialIcon" src="assets/images/github-logo.png" alt="Andrew Heinke GitHub"></a>
					<a href="https://www.linkedin.com/in/andrewheinke"><img class="socialIcon" src="assets/images/linkedin-logo.png" alt="Andrew Heinke LinkedIn"></a>
					<a href="https://stackoverflow.com/users/6244987/andrew"><img class="socialIcon" src="assets/images/stackoverflow-logo.png" alt="Andrew Heinke Stack Overflow"></a>
				</div>
			</section>
		</div>
		<div class="push"></div>
	</div>
	<div class="footer">
		<p id="footerText">&copy; Copyright 2016 Andrew Heinke</p>
	</div>
</body>
